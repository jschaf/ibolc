
{% extends "layout.html" %}
{% block content %}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">

  <h1>IBOLC Student List</h1>

</div><!-- /.jumbotron -->

<div class="body-content">
  <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>SSN</th>
            <th>DOB</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
            <tr>
              <td><a href="{{ url_for('.get_student', student_id=student.id) }}">{{ student.last_name }}</a></td>
              <td>{{ student.first_name }}</td>
              <td>{{ student.ssn }}</td>
              <td>{{ student.dob }}</td>
              <td>{{ student.country.nice_name }}</td>
            </tr>
          {% endfor %}
        </tbody> 
      </table>
   </div>
  </div><!-- /.row -->
</div>
{% endblock %}
